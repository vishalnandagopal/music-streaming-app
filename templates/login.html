{% extends "layout.html" %}


{% block main %}
<link rel="stylesheet" href="/static/css/login.css">
<section>
    <form method="post" action="/login" class="login-form">
        <div class="form-group">
            <label for="username">Enter your username/email</label>
            <input type="text" name='username' class="form-control" id="username" placeholder="Enter username/email">
        </div>
        <div class="form-group">
            <label for="pw">Password</label>
            <input type="password" name='pw' class="form-control" id="pw" placeholder="Password">
        </div>
        <div class="form-group user-type-form">
            <!-- Radio asking which user type they want to sign in as - admin, user, creator -->
            <p>Login as</p>
            <div>
                <input checked type="radio" name="user_type" value="1">
                <label for="user_type">User</label>
            </div>
            <div>
                <input type="radio" name="user_type" value="2">
                <label for="user_type">Creator</label>
            </div>
            <div>
                <input type="radio" name="user_type" value="0">
                <label for="user_type">Admin</label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</section>

{% endblock %}
